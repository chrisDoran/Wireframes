<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Version1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
  </head>
  <body>
    <div class="container mainWrapper">
    <!-- headers starts -->
      <div class="row header ">
        <div class="col-md-3 col-lg-3 headers">
          logo
        </div>
        <div class="col-md-9 col-lg-9 headers ">
        <!-- menu starts -->
          <ul class="nav nav-pills centered myNav">
            <li role="presentation"><a href="#">My Profile</a></li>
            <li role="presentation"class="active"><a href="#">About Us</a></li>
            <li role="presentation"><a href="#">Plans</a></li>
            <li role="presentation"><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    <!-- headers ends -->
      <div class="row siteBody "> 
        <div class="col-md-12 bodyContainers">      
                
                <div id="myCarousel" class="carousel slide" data-ride="carousel" >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="https://chrfund.files.wordpress.com/2011/06/dsc_0873.jpg" style="max-height: 700px">
                  </div>

                  <div class="item">
                    <img src= "https://chrfund.files.wordpress.com/2011/06/dsc_0873.jpg" >
                  </div>
                  
                  <div class="item">
                    <img src= "https://chrfund.files.wordpress.com/2011/06/dsc_0873.jpg" >
                  </div>

                  <div class="item">
                    <img src= "https://chrfund.files.wordpress.com/2011/06/dsc_0873.jpg" >
                  </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>          
        </div>
    </div>  
      
<div class="row buttons">
          <h2 style="padding-left:15px;">GALLERY SECTION</h2>
          <!-- gallery Section -->
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div class="button borders">
                My Profile
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div class="button borders">
                About Us
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div class="button borders">
                Plans
              </div>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
              <div class="button borders">
                Help
              </div>
            </div>
            
          <!-- gallery Section -->
         </div>
        

    </div> 
      
       
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="app.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
